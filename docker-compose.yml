version: '3.8'

services:
  phonemasking:
    build:
      context: .
      dockerfile: Dockerfile
    image: phonemasking:latest
    container_name: phonemasking-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

